{% block pdf %}
<div class="container mt-4">
    <h1 class="mb-4">Export PDF Files</h1>

    {% if pdf_files %}
        <ul class="list-group">
            {% for pdf in pdf_files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ pdf.nombre }}</span>

                    <div>
                        <!-- Link to view the PDF inline -->
                        <a href="{{ pdf.archivo.url }}" class="btn btn-morado btn-sm" target="_blank">
                            <i class="fas fa-eye"></i> View
                        </a>

                        <!-- Link to export (download) the PDF -->
                        <a href="{% url 'export-pdf' pdf.pk %}" class="btn btn-success btn-sm">
                            <i class="fas fa-download"></i> Export
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="alert alert-info">No PDF files available for export.</p>
    {% endif %}
</div>
{% endblock %}

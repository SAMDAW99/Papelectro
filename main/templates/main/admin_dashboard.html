{% load static i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'main/css/styles.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class=" col-md-3 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <a class="navbar-brand text-light px-2 " href="../.."><h3>Papelectro</h3></a>
                <ul class="nav flex-column mt-5 px-2">
                    <li class="nav-item">
                        
                        <a class="nav-link active" href="{% url 'file_manager' %}">
                            <i class="fas fa-folder-open mr-2"></i> 
                            Todos los archivos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user-cog mr-2"></i> 
                            Gestión de Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-chart-line mr-2"></i>
                            Estadísticas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-cog mr-2"></i>
                            Configuración
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-8 ml-sm-auto col-lg-10 pl-5">
            <nav class="navbar navbar-light mt-4 d-flex">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" name="search" value="{{ search_query }}" placeholder="Buscar archivo o carpeta" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="d-flex align-items-right">
                    <a href="{% url 'pricing' %}" class="btn btn-dark p-2 mx-2" type="button">Mejorar plan</a> 
                    <button class="btn btn-light p-2 mx-2" type="button">
                        <i class="fas fa-info-circle"></i>
                    </button>
                    <button class="btn btn-light p-2 mx-2" type="button">
                        <i class="fas fa-tasks"></i>
                    </button>
                    <button class="btn btn-light pl-2 ml-2" type="button">
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </nav>
            <div class='container-fluid mt-5'>
                {% block content %}
                {% endblock %}
            </div>
        </main>
        
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

{% load static i18n %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto GED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'main/css/styles.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{% static 'main/css/modo-oscuro.css' %}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="title" href=".."><h1>Papelectro</h1></a>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'pricing' %}" tabindex="-1">Ver planes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'contacto' %}" tabindex="-1">Contacto</a>
          </li>
        </ul>
      </div>
      
      {% if user.is_authenticated %}
          <a href="{% url 'file_manager' %}" class="btn btn-dark m-2">Mi Panel</a>
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark m-2">Cerrar sesión</button>
          </form>
            {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-success m-2">Iniciar sesión</a>
      {% endif %}
    </div>
  </nav>

  <div class="container w-75 mt-5 costum-margin"> 
      {% block general %}
      {% endblock %}
  </div>
</body>
<footer>
  <p>&copy; 2024 Papelectro. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
